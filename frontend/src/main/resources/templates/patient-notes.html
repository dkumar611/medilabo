<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Notes</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>

<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4">
        Notes for
        <span th:text="${patient.firstName} + ' ' + ${patient.lastName}"></span>
    </h2>

    <div class="mb-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addNoteModal">
            + Add Note
        </button>
        <a th:href="@{/patients/view}" class="btn btn-secondary">Back to Patients</a>
    </div>

    <!-- Notes Table -->
    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Physician</th>
            <th>Note</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="n : ${notes}">
            <td th:text="${n.id}"></td>
            <td th:text="${n.physician}"></td>
            <td th:text="${n.note}"></td>
        </tr>

        <tr th:if="${#lists.isEmpty(notes)}">
            <td colspan="3" class="text-center text-muted">
                No notes available for this patient
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- ================= ADD NOTE MODAL ================= -->
<div class="modal fade" id="addNoteModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- IMPORTANT: th:object added -->
            <form th:action="@{/patients/{id}/notes(id=${patient.id})}"
                  th:object="${newNote}"
                  method="post">

                <div class="modal-header">
                    <h5 class="modal-title">Add Medical Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <!-- Hidden patientId -->
                    <input type="hidden" th:field="*{patientId}"/>

                    <div class="mb-2">
                        <label class="form-label">Physician</label>
                        <input class="form-control" th:field="*{physician}" required/>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Note</label>
                        <textarea class="form-control"
                                  th:field="*{note}"
                                  rows="6"
                                  required></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Note</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Patient</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>

<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4">Edit Patient</h2>

    <form th:action="@{'/patients/update/' + ${patient.id}}" th:object="${patient}" method="post"
          class="row g-3 shadow p-4 bg-white rounded">

        <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input class="form-control" th:field="*{firstName}" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input class="form-control" th:field="*{lastName}" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">DOB</label>
            <input type="date" class="form-control" th:field="*{dateOfBirth}" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Gender</label>
            <input class="form-control" th:field="*{gender}"/>
        </div>

        <div class="col-md-12">
            <label class="form-label">Address</label>
            <input class="form-control" th:field="*{address}"/>
        </div>

        <div class="col-md-12">
            <label class="form-label">Phone</label>
            <input class="form-control" th:field="*{phone}"/>
        </div>

        <div class="col-12 mt-3">
            <button class="btn btn-primary" type="submit">Save Changes</button>
            <a th:href="@{/patients/view}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Patient</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4 text-center">Edit Patient</h2>

    <form th:action="@{'/patients/update/' + ${patient.id}}" method="post" class="row g-3 shadow p-4 bg-white rounded">

        <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input class="form-control" name="firstName" th:value="${patient.firstName}" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input class="form-control" name="lastName" th:value="${patient.lastName}" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" name="dateOfBirth"
                   th:value="${patient.dateOfBirth}" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Gender</label>
            <input class="form-control" name="gender" th:value="${patient.gender}"/>
        </div>

        <div class="col-md-12">
            <label class="form-label">Address</label>
            <input class="form-control" name="address" th:value="${patient.address}"/>
        </div>

        <div class="col-md-12">
            <label class="form-label">Phone</label>
            <input class="form-control" name="phone" th:value="${patient.phone}"/>
        </div>

        <div class="col-md-12 text-center mt-4">
            <button type="submit" class="btn btn-success px-4">Save Changes</button>
            <a href="/patients/view" class="btn btn-secondary px-4 ms-2">Cancel</a>
        </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

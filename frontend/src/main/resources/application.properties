spring.application.name=medilabo-ui
server.port=8082
# Postgres Database Config
spring.datasource.url=jdbc:postgresql://localhost:5432/medilabo
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Tell Spring to use forwarded headers (X-Forwarded-*) so redirects generated by this app
# use the original request host (the gateway) instead of the UI's local port.
# This ensures Location headers remain relative to the gateway (e.g., http://localhost:8080)
server.use-forward-headers=true
# For newer Spring Boot versions, explicitly set the forward headers strategy as well
server.forward-headers-strategy=framework

# backend REST API base URL
backend.patient-api-url=http://localhost:8080/api/patients
backend.diabetes-assessment-api-url=http://localhost:8080/api/assessments/diabetes


gateway.url=http://localhost:8080

# Thymeleaf settings (optional)
spring.thymeleaf.cache=false

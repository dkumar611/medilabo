spring.application.name=medilabo-gateway
spring.main.web-application-type=reactive

spring.cloud.gateway.routes[0].id=medilabo
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/patients/**


# New Notes route
spring.cloud.gateway.routes[1].id=notes-service
spring.cloud.gateway.routes[1].uri=http://localhost:8083
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/notes/**

spring.cloud.gateway.routes[2].id=ui-service
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/patients/**,/login,/logout,/css/**,/js/**,/images/**
